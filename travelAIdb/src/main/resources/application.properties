spring.application.name=dubhacks24
# Database connection settings
spring.datasource.url=jdbc:sqlserver://travelaisqldb.database.windows.net:1433;database=travelaidb;user=stevenadmin@travelaisqldb;password={your_password_here};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30

# Authentication method (choose one)

# Option 1: SQL Database authentication
spring.datasource.username=stevenadmin
spring.datasource.password=abc123$#%

# Option 2: Microsoft Entra ID (formerly Azure Active Directory) authentication
# spring.datasource.authentication=DefaultAzureCredential

# Driver class name
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA and Hibernate settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Connection pool settings (optional)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Logging level (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE